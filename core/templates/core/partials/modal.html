<div id="modal" _="on closeModal remove me"
  class="absolute inset-4 z-1000"
>
  <!-- overlay -->
  <div _="on closeModal remove me"
  class="fixed w-100 h-100 top-0 bottom-0 right-0 left-0 z-999 bg-gray-200 opacity-75"></div>
  
  <div class="sticky top-0 w-full h-auto max-w-2xl mx-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-xl">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold">{% block modal_title %}Confirm{% endblock %}</h3>
            <button 
              _="on click trigger closeModal"
              type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <!-- Modal body -->
        <div class="p-6 space-y-6">
          {% block modal_body %}
          {% endblock %}
        </div>

        <!-- Modal footer -->
        <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button 
              {% block confirm_action %}{% endblock %}
              _="on htmx:beforeRequest trigger closeModal"
              type="button" 
              class="text-indigo-800 bg-indigo-200 hover:bg-indigo-400 hover:text-indigo-900 border border-indigo-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              {% block confirm_text %}Confirm{% endblock %}
            </button>
            <button 
              _="on click trigger closeModal" 
              type="button" 
              class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">{% block cancel_text %}Cancel{% endblock %}</button>
        </div>
    </div>
  </div>
</div>
