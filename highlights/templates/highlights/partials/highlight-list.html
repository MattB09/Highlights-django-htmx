<div id="highlight-list" class="flex flex-col">
  {% for highlight in highlights %}
  <div class="flex flex-col my-4 shadow-lg mx-4 p-4 rounded">
    <pre class="whitespace-pre-wrap">{{ highlight.text }}</pre>
    <p>{{ highlight.book.title }}</p>
    <p>{{ highlight.book.author.name }}</p>
    {% if highlight.tags.all %}
      <p>{{ highlight.tags.all|join:", " }}</p>
    {% endif %}
  </div>
    
  {% endfor %}
</div>
