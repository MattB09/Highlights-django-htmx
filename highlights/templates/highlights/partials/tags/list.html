<div class="w-48 h-60 bg-white border border-indigo-300 rounded-lg shadow-md">
    <div class="pt-2 px-3 pb-0 flex items-center justify-between">
        <h5 class="text-xl font-bold leading-none text-indigo-800">Tags</h5>
        <a href="{% url 'highlights:tag-add' %}" class="btn-primary px-2 py-1 text-small">
            +
        </a>
   </div>
   <div class="w-full h-48 overflow-y-scroll">
    <ul class="w-full text-sm font-medium text-indigo-800 rounded-b-lg">
        {% for tag in tags %}
            <li class="w-full px-4 py-2 {% if not forloop.last %} border-b border-indigo-200{% endif %} hover:bg-indigo-100 hover:cursor-pointer">
                {{ tag.tag }}
            </li>
        {% endfor %}
    </ul>
</div>
</div>
